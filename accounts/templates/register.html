<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1200px-Python-logo-notext.svg.png">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Register</title>
  </head>
  <body style="background-image: url('https://wallpaperaccess.com/full/221429.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: cover;">
    
    <h1 align='center' style="color:rgb(0, 0, 0); font-size:400%; text-decoration:underline;">Register Form</h1>

    <h1>&nbsp;</h1>

    <div align ="center" style = "font-size:130%; color:rgb(7, 7, 7);" class="container">

        <form method="POST" action="">
        {% csrf_token %}
        {{form.as_p}}

        <input type="submit" name="Create User">

        </form>

    </div>

    <h1>&nbsp;</h1>

    <div align = "center" class="jumbotron">
      <h1 style = "font-size:250%; color:rgb(0, 0, 0);"class="display-4">Already have an account?</h1>
      <!--<p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p> -->
      <hr class="my-4">
      <p style = "font-size:130%; color:rgb(0, 0, 0);">Login to your existing account!</p>
      <p class="lead">
        <a style = "border-radius: 15px;" class="btn btn-primary btn-lg" href="/accounts/login/" role="button">Login</a>
      </p>
    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
