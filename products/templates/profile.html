{% extends 'base.html' %}

{% block content %}

<H1 align="center" style="font-size: 70px; color:rgb(51, 51, 51); text-decoration: underline;">
    Your Wishlist
  </H1>
  <H2>&nbsp;
    <br> &nbsp;
    <br> &nbsp;
  </H2>

<table style='text-align: center;' class="table table-dark table-striped">
    <thead>
        <tr>
          <th scope="col">#ID</th>
          <th scope="col">Username</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">User since</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">{{ request.user.id }}</th>
            <td>{{ request.user.username }}</td>
            <td>{{ request.user.first_name }} {{ request.user.last_name }}</td>
            <td>{{ request.user.email }}</td>
            <td>{{ request.user.date_joined.date }}</td>
        </tr>
      </tbody>
</table>

{% endblock %}
